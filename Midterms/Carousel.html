<body>
<center>Click on Image...</center>
  <!-- Slideshow container -->

    <!-- Full-width images with number and caption text -->

      <a href="About me.html" ><img src="paperclips.jpg" style="width:100%"></a>

    <div class="mySlides fade">
      <a href="About me.html" ><img src="band1.jpg" style="width:100%"></a>

  <!-- The dots/circles -->
  <div style="text-align:center">

    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
